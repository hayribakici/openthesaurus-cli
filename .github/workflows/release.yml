name: Add binaries to release
run-name: Add binaries to release ${{ github.event.release.tag_name }}

on:
  release:
    types:
      - created

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  upload:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    name: Upload ${{ matrix.os }} binaries to release ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: compile and upload
        shell: bash
        run: |
          dart pub get
          dart analyze
          export DART_BINS=$(ls bin/*.dart)
          for dart_file in $DART_BINS; do
              echo "Compiling $dart_file"
              {{if matrix.os eq macos || matrix.os eq ubuntu}}
                dart compile exe $dart_file -o bin/$dart_file%.*
              {{else}}
                dart compile exe $dart_file
          done
          chmod +x bin/*
          export TARGET_ZIP=${{ matrix.os }}_${{ github.event.release.tag_name }}.zip
          tar -r $TARGET_ZIP bin/*.exe
          gh release upload ${{ github.event.release.tag_name }} $TARGET_ZIP